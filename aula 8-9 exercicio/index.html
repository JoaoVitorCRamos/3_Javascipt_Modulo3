<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escalaçao do time</title>
    <script src="./index.js"></script>
</head>
<body>
    <h1>Escalação do time</h1>
    <hr>
    <h3>Escalar jogador:</h3>
    <p>
        <label for="posicao">Posição:</label>
        <input type="text" id="posicao">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="numero">Número:</label>
        <input type="text" id="numero">
        <button onclick="addPlayer()">Escalar</button>
    </p>
    <h3>Remover Jogador</h3>
    <p>
      <label for="numeroRemover">Número:</label>
      <input type="numero" id="numeroRemover">
      <button onclick="removePlayer()">Remover</button>
    </p>
    <h3>Time:</h3>
    <ul id="time">

    </ul>

</body>
</html>
